<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta HTTP-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signupstyle.css">
</head>
<body>

   
    <div class="sign-up-htm">
        <!--Heading 2-->
        <h2>Sign Up</h2>
        <div class="imagecontainer">
            <img src="Images/sales.webp" alt="ProfileImage" class="profile">
          </div>
          
        <!--Username-->
        <div class="group">
            <label for="user" class="label"></label>
            <input id="user" placeholder="Enter username" type="text" class="input" required>
        </div>
         <!--Email Address-->
         <div class="group" class="group2">
            <label for="pass" class="label2"></label>
            <input id="pass" placeholder="Enter Email Address" type="text" class="input" required>
        </div>
        <!--Password-->
        <div class="group">
            <label for="pass" class="label"></label>
            <input id="pass" placeholder="Enter password" type="password" class="input" data-type="password" required> 
        </div>
        <!--Confirm Password-->
        <div class="group" class="group2">
            <label for="pass" class="label2"></label>
            <input id="pass" placeholder="confirm password" type="password" class="input" data-type="password" required>
        </div>
       
        <!--Button-->
       <button 
            type="submit" class="button"><span>SignUp</span>
       </button>
       
        <div class="hr"></div>
        <div class="foot-link">
            <label for="tab-1">Have an Account? <a href="login.html">Sign In here!</a>
        </div>
    </div>
</body>
</html>
